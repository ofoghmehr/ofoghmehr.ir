# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this numberr
language: 'en-uk'
timezone: Asia/Tehran
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: ""
url: https://ofoghmehr.ir/

# Website info
title: Ofogh Mehr
description: English School
cover: /assets/images/site-header.jpg
logo: /assets/images/ofoghmehr-logo.png
logo_dark: /assets/images/ofoghmehr-logo.png
favicon: /assets/images/favicon.png


# Social info
navigation: True # show the navbar links
subscribers: True # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`

twitter: ofoghmehr # replace by your username
facebook: ofoghmehr # replace by your username
telegram: ofoghmehr
instagram: ofoghmehr
linkedin: ofoghmehr


# Google Analytics
google_analytics: "UA-125890391-1" # replace with your GA tracking identifier

# Permalinks
permalink: /:title
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir: [_plugins]
plugins: [jekyll-paginate, jekyll-feed, jekyll-jalali, jekyll-autoprefixer, jekyll-seo-tag]

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
destination: _site
port: 4002

exclude:
  - archive
  - node_modules/
  - vendor
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - README.md
  - changelog.md
  - .git*
  - _image_optim_cache.yml

image_optim:
  archive_dir: "archive/files/"
  cache_file: "_image_optim_cache.yml"
  image_glob: "assets/images/**/**.{gif,png,jpg,jpeg}"

sass:
  style: compressed

autoprefixer:
  browsers:
  - last 2 versions
  only_production: false

defaults:
# English
  - scope:
      path: "en/*"
    values:
      lang: "en"
# Farsi
  - scope:
      path: "fa/*"
    values:
      lang: "fa"

# News English
  - scope:
      path: "en/_posts/news"
      type: posts
    values:
      class: post-template
      navigation: True
      layout: post
      current: post
      permalink: /en/news/:title
      category: news
      catname: News
# News Farsi
  - scope:
      path: "fa/_posts/news"
      type: posts
    values:
      class: post-template
      navigation: True
      layout: post
      current: post
      permalink: /fa/news/:title
      category: news
      catname: اخبار
# Courses English
  - scope:
      path: "en/_posts/courses"
      type: posts
    values:
      class: post-template
      navigation: True
      layout: post
      current: post
      permalink: /en/courses/:title
      category: courses
      catname: Courses
# Courses Farsi
  - scope:
      path: "fa/_posts/courses"
      type: posts
    values:
      class: post-template
      navigation: True
      layout: post
      current: post
      permalink: /fa/courses/:title
      category: courses
      catname: دوره‌ها

# Blog English
  - scope:
      path: "en/_posts/blog"
      type: posts
    values:
      class: post-template
      navigation: True
      layout: post
      current: post
      permalink: /en/blog/:title
      category: blog
      catname: Weblog
# Blog Farsi
  - scope:
      path: "fa/_posts/blog"
      type: posts
    values:
      class: post-template
      navigation: True
      layout: post
      current: post
      permalink: /fa/blog/:title
      category: blog
      catname: وبلاگ
#Multimedia English
  - scope:
      path: "en/_posts/multimedia"
      type: posts
    values:
     class: post-template
     navigation: True
     layout: post
     current: post
     permalink: /en/multimedia/:title
