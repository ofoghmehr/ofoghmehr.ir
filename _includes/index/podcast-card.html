<article class="indx-card no-image podcast-card">
    {% if post.cover %}
    <a class="post-card-image-link" href="{{ post.url }}">
        <div class="post-card-image" style="background-image: url('{{ post.cover }}')"></div>
    </a>
    {% endif %}
    <div class="post-card-content">
        <a class="post-card-content-link" href="{{ post.url }}">
            <header class="post-card-header">
                <span class="post-card-tags">
                    {{ site.data.languages[page.lang]["podcasts"]["title"] }}</span>
                <h2 class="post-card-title">
                    {{ site.data.languages[page.lang]["podcasts"]["latest"] }}
                </h2>
            </header>
            <section class="post-card-excerpt">
                <p>
                    {{ site.data.languages[page.lang]["podcasts"]["description"] }}
                </p>
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/560309073&color=%239e60cf&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            </section>
        </a>
        <footer class="post-card-meta">
            <span class="post-card-author">
                <a href="/podcasts">{{
            site.data.languages[page.lang]["podcasts"]["allPodcasts"]
          }}</a>
            </span>
        </footer>
    </div>
</article>
