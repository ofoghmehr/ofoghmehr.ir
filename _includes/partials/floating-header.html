<div class="floating-header">
    <div class="floating-header-logo">
        <a href="{{ site.url }}">
            {% if site.logo_dark %}
                <img src="{{ site.logo_dark }}" alt="{{ site.title }} icon" />
            {% endif %}
            <span>{{ site.title }}</span>
        </a>
    </div>
    <span class="floating-header-divider">&mdash;</span>
    <div class="floating-header-title">{{ page.title }}</div>
    <div class="floating-header-share">
        <div class="floating-header-share-label">Share this {% include svg/point.html %}</div>
        <a class="floating-header-share-tw" href="https://twitter.com/share?text={{ page.title | url_encode }}&amp;url={{ site.production_url }}{{ page.url   }}"
            onclick="window.open(this.href, 'share-twitter', 'width=550,height=235');return false;">
            {% include svg/twitter.html %}
        </a>
        <a class="floating-header-share-wa" href="https://api.whatsapp.com/send?text={{ site.production_url }}{{ page.url   }}"
        onclick="window.open(this.href, 'share-whatsapp','width=580,height=296');return false;">
        {% include svg/whatsapp.html %}
       </a>
       <a class="floating-header-share-tg" href="https://telegram.me/share/url?url={{ site.production_url }}{{ page.url   }}"
       onclick="window.open(this.href, 'share-telegram','width=580,height=296');return false;">
       {% include svg/telegram.html %}
      </a>
        <a class="floating-header-share-fb" href="https://www.facebook.com/sharer/sharer.php?u={{ site.production_url }}{{ page.url   }}"
            onclick="window.open(this.href, 'share-facebook','width=580,height=296');return false;">
            {% include svg/facebook.html %}
        </a>
    </div>
    <progress class="progress" value="0">
        <div class="progress-container">
            <span class="progress-bar"></span>
        </div>
    </progress>
</div>
